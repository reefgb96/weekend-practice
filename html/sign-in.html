<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice - Home</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/strong.png" />
    <link rel="stylesheet" href="../css/sign-in.css">
</head>
<body>

    <header class="flex-box">
        <div class="logo"><a href="index.html"><img src="../img/Tesla-logo-cropped.png" alt="tesla-logo"></a></div>
        <div class="leng"><i class="fa-solid fa-language"> en-US</i></div>
    </header>
    
    <form class="flex-container">
        <div class="title flex-property"><h1>Sign In</h1></div>

        <div class="inputs flex-property flex-tapaware">
            <div class="label">
                <label for="email">Email Address</label>
            </div>
            <div class="mail">
                <input type="email">
            </div>
            <div class="label">
                <label for="password">Password</label>
            </div>
            <div class="pass">
                <input type="password" name="pass" id="password">
            </div>  
            <div class="submit flex-item"> <a href="#">Log In</a></div>
        </div>

        <div class="forgot flex-property flex-locker">
            <div class="email"><a href="#">Forgot email?</a></div>
            <div class="pass"><a href="#">Forgot password?</a></div>
        </div>
    </form>

    <div class="hr">
        <hr class="hr-text" data-content="OR">

    </div>

    
        <div class="reg">
            <a href="#">Register</a>
        </div>


  

</body>
<script src="https://kit.fontawesome.com/5a3227ec5a.js" crossorigin="anonymous"></script>
</html>
